name: Build-Linux-Sentry

on:
  release:
    types:
      - created

jobs:
  build-linux-sentry:
    runs-on: ubuntu-18.04
    if: |
      startsWith(github.ref, 'refs/tags/zbay')

    steps:
      - uses: actions/checkout@v1.0.0
      - uses: actions/setup-node@master
        with:
          node-version: "12"

      - name: "Set unsafe-perm"
        run: npm set unsafe-perm true

      - name: "Install lerna and electron-builder globally"
        run: npm i -g lerna && npm i -g electron-builder@22.10.5

      - name: "Install monorepo dependencies"
        run: npm ci

      - name: "Cache NPM dependencies"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-

      - name: "Bootstrap project"
        run: lerna bootstrap

      - name: "Pull tor binary"
        run: export SOURCE_PATH=linux && lerna run pullBinaries --scope zbay && lerna run pullLibs --scope zbay

      - name: "Build on Linux"
        env:
          REACT_APP_ENABLE_SENTRY: "1"
        run: lerna run build:prod --scope zbay

      - name: "Release"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: electron-builder -p always --linux
