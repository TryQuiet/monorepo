name: Check

on:
  pull_request:

jobs:
  check:
    timeout-minutes: 25
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
      - name: "Print OS"
        run: echo ${{ matrix.os }}

      - uses: actions/checkout@v2

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          bootstrap-packages: "@quiet/logger,@quiet/nectar,@quiet/waggle,@quiet/identity,quiet,e2e-tests,integration-tests,testcafe-browser-provider-electron,@quiet/mobile"

      - name: "Lint"
        run: lerna run lint-ci --stream
        