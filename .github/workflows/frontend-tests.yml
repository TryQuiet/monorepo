name: Frontend tests

on:
  pull_request:
    paths:
      - packages/frontend/**

jobs:
  frontend-tests:
    timeout-minutes: 25
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-2019]

    steps:
      - name: "Print OS"
        run: echo ${{ matrix.os }}

      - uses: actions/checkout@v2

      - name: "Setup environment"
        uses: ./.github/actions/setup-env
        with:
          bootstrap-packages: "@quiet/logger,@quiet/nectar,@quiet/waggle,@quiet/identity,quiet"

      - name: "Unit tests"
        run: lerna run test --scope quiet --stream

      - name: "frontend-nectar bracket tests"
        run: lerna run rtl-test --scope quiet --stream

      - name: Archive test screenshots
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: run-logs
          path: /Users/runner/.npm/_logs/
