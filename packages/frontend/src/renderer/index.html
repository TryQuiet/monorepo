<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      document.addEventListener("keydown", function (e) {
        if (e.which === 116) {
          location.reload();
        }
      });
    </script>
  </head>
  <body>
    <div style="width: 100%; height: 25px; -webkit-app-region: drag">
      <div id="root"></div>
    </div>
  </body>
</html>
